<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Cars</h1>

<table border="1" cellpadding="5">
    <tr>
        <th>Model</th>
        <th>Weight</th>
        <th>Year</th>
    </tr>

    <tr th:each="car : ${cars}">
        <td th:utext="${car.model}">id</td>
        <td th:utext="${car.weight}">model</td>
        <td th:utext="${car.year}">series</td>
    </tr>

</table>
</body>
</html>
